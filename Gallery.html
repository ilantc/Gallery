<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Gallery.css">
    <title></title>
</head>
<body>
<div id="addDialog">
    <H3>Add a new photo</H3>
    <H5>Enter the URL of the photo to add</H5>

    <p><input type="text" id="urlInput"></p>
    <button id="cancelUrlAdd">cancel</button>
    <button id="OKUrlAdd">Add</button>
</div>
<div id="picView">
    <img id="picViewImg" src=none>
    <span id="prev" class="clickable">Previous</span>
    <span id="next" class="clickable">Next</span>
    <span id="close" class="clickable">close</span>
</div>
<div class="container">
    <div class="HeaderSection">
        <H1 id="header">Interactive Gallery application</H1>
    </div>
    <div id="GallerySection"></div>
    <div class="FooterSection">
        <button id="urlAdd">add new photo from url</button>
        <button id="slideShow">Slide show</button>
        <input type="file" id="input">
    </div>
</div>
<script src="gallery.js"></script>
</body>
</html>
